[buildout]
parts =
    test
    instance
    omelette
    i18ndude
    i18nize

extends =
  https://svn.eionet.europa.eu/repositories/Zope/trunk/www.eea.europa.eu/trunk/buildout-configs/sources.cfg
  deployment.cfg

extensions =
    mr.developer

sources-dir = src
auto-checkout = *
always-checkout = force

[test]
recipe = zc.recipe.testrunner
eggs =
    eea.app.visualization [test]
    ${instance:eggs}
zcml =
    ${instance:zcml}
defaults = []

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[i18ndude]
recipe = zc.recipe.egg:scripts
eggs = i18ndude

[i18nize]
recipe = collective.recipe.template
input = ${buildout:directory}/i18nize.in
output = ${buildout:bin-directory}/i18nize
mode = 775
dollar = $
domain = eea
packagepath = ${buildout:sources-dir}/eea.app.visualization/eea/app/visualization
languages = en de it es pl fr ro
